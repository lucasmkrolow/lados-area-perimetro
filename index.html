<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Calculo dos lados pela área e perímetro</title>
</head>
<body>
    <h3>Calcule as dimensões de um retângulo a partir da sua área e seu perímetro</h3>
    <form>  
        <div class="form-group">
            <label for="area">Área: </label>
            <input class="form-control" type="number" step="any" id="area" />
        </div>
        <div class="form-group">
            <label for="perimetro">Perímetro: </label>
            <input class="form-control" type="number" step="any" id="perimetro" />
        </div>
        <button type="submit" class="btn btn-default" onclick="calcularLados()" id="calcular">Calcular os lados</button>
    </form>
</body>
</html>
